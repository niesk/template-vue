<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Border Container</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            width: 300px; /* 示例宽度 */
            height: 200px; /* 示例高度 */
            background: linear-gradient(rgba(255,255,255,0.5), transparent); /* 示例背景色 */
        }

        .border-svg {
            position: absolute;
            top: 0;
            left: 0;
        }

        .animated-border {
            stroke-dasharray: 1000; /* 示例动画长度 */
            animation: dash 5s linear infinite; /* 示例动画时间 */
        }

        @keyframes dash {
            from {
                stroke-dashoffset: 1000;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        .content {
            z-index: 1;
            /* 根据需要添加更多样式 */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- SVG for animated border -->
    <svg width="300" height="200" class="border-svg animated-border">
        <defs>
            <linearGradient id="gradient-border" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#FF0000" /> <!-- 示例渐变起始色 -->
                <stop offset="100%" stop-color="#FFFF00" /> <!-- 示例渐变结束色 -->
            </linearGradient>
        </defs>
        <rect width="100%" height="100%" fill="none" stroke="url(#gradient-border)" stroke-width="2">
            <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="5s" repeatCount="indefinite"/>
        </rect>
    </svg>
    <!-- Content inside the container -->
    <div class="content">
        <!-- 示例文本或图片 -->
        <p>Here goes the content, such as text or images.</p>
    </div>
</div>
</body>
</html>
